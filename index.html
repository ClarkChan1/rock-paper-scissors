<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="game">
    <div class="button-and-image-group">
      <div class="rock">
        <img src="rock.png" alt="rock image">
        <button class="rock-button">rock</button>
      </div>
      <div class="paper">
        <img src="paper.png" alt="paper image">
        <button class="paper-button">paper</button>
      </div>
      <div class="scissors">
        <img src="scissors.png" alt="scissors image">
        <button class="scissors-button">scissors</button>
      </div>
    </div>
    <div class="scoreboard">
      <p class="score"></p>
    </div>
  </div>

  <!-- always load script at the end so the html renders first -->
  <script src="logic.js"></script>
</body>

</html>
